{% if trending_posts %}

<div id="carouselExampleFade" class="carousel slide carousel-fade container" data-ride="carousel">
    <div class="carousel-inner">
      {% for post in trending_posts %}
      {% if forloop.first %}
      <div class="carousel-item active">
        <a href="{{post.get_absolute_url}}"><img class="d-block w-100" width="800" height="400" src="{{post.image.url}}" alt="{{post.title}}"></a>
        <div class="carousel-caption">
            <a href="{{post.get_absolute_url}}"><h4 class="bg-light py-5">{{post.title}}</h4></a>
          </div>
      </div>
      {% else %}
      <div class="carousel-item">
        <a href="{{post.get_absolute_url}}"><img class="d-block w-100" width="800" height="400" src="{{post.image.url}}" alt="{{post.title}}"></a>
        <div class="carousel-caption">
            <a href="{{post.get_absolute_url}}"><h4 class="bg-light py-5">{{post.title}}</h4></a>
          </div>
      </div>
      {% endif %}
      {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
{% endif %}
